<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Futlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/boilerplate.css">
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/vendor/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="img/ball.png" />
</head>
<body>
  <div id="hud">
    <h1>Futlog</h1>

    <h2><span id="etiquetaJugador1" class="etiquetaJugador"></span> vs <span id="etiquetaJugador2" class="etiquetaJugador"></span></h2>

    <label for="timeout">Timeout</label>
    <div id="timeout" class="progress" display="inline">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
    </div>

    <p id="status">&nbsp;</p>

    <form id="nuevoJuego" class="form-inline">
      <select id="tipoJugador1" name="tipoJugador1" class="form-control"></select>
      <select id="tipoJugador2" name="tipoJugador2" class="form-control"></select>
      <button id="reiniciar" class="btn btn-default" type="submit">Reiniciar</button>
    </form>
  </div>

  <canvas></canvas>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/Rx.min.js"></script>
  <script src="js/utilsServicios.js"></script>
  <script src="js/serviciosJuego.js"></script>
  <script src="js/serviciosInteligencia.js"></script>
  <script src="js/dibujado.js"></script>
  <script src="js/jugador.js"></script>
  <script src="js/futlog.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
